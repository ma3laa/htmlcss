<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Enroll Page</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        
        <script type="text/javascript">

            function calculate() {
                var course = 0;
                var uniforms = 0;
                var total = 0;

                if (document.getElementById("adult").checked == true) {
                    
                    course = 50;
                }
                else if (document.getElementById("teen").checked) {
                    
                    course = 100;
                }
                else if (document.getElementById("child").checked) {
                    
                    course = 150;
                }

                uniforms = 50 * document.getElementById("uniforms").value;

                total = course + uniforms;

                alert("Your total cost is: £ " + total) //This produces a concatenated string in an alert box

            }

        </script>

    </head>

    <body>
        <header><img src="media/images/dojologo.png" alt="Martial Arts Dojo Logo"></header>
        
        <nav>
            <ul>

        <main>

            <table>

                <tr>
                    <td><label for="firstname">First Name</label></td>
                    <td><input type="text" id="firstname" name="firstname"></td>
                </tr>

                <tr>
                    <td><label for="lastname">Last Name</label></td>
                    <td><input type="text" id="lastname" name="lastname"></td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email"><!--Note the inpit type.--></td>
                </tr>

                <tr>
                    <td><label for="phone">Phone Number</label></td>
                    <td><input type="tel" id="phone" name="phone"><!--Note the input type--></td>
                </tr>
                
            </table>

            <table id="enrollprice">
                <caption>Enroll</caption>
                <tr>
                    <td>Adult</td>
                    <td>£50</td>
                    <td><input type="radio" id="adult" name ="course" value="50"></td> <!--Using name combines all radio choice sets together, only allowing 1 to be picked-->
                </tr>

                <tr>
                    <td>Teen</td>
                    <td>£100</td>
                    <td><input type="radio" id="teen" name ="course" value="100"></td>
                </tr>

                <tr>
                    <td>Child</td>
                    <td>£150</td>
                    <td><input type="radio" id="child" name ="course" value="150"></td>
                </tr>

                <tr>
                    <td>Uniforms</td>
                    <td>£50</td>
                    <td><input type="number" id="uniforms" min="0" value="0"></td>
                </tr>

            </table>

            
            <p><input type="submit" id="submit" value="Submit" onclick="calculate()"></p>
            <input type="reset" id="reset" balue="Reset"><br>

        </main>
