    Multimedia Elements

    The video element allows a video to be embedded on a web page.

    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>

    The controls attribute adds volume, play, and pause features to video or audio elements.

    The audio element allows audio to be embedded on a web page.

    <audio controls> 
        <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>

    The autoplay attribute is supposed to automaticaally play media files of audio or video elements, but modern web browsers have placed some restrictions on that feature.

    External Multimedia:

    HTML5 can serve multimedia originating from the web server or external sources.
    External multimedia typically can be saved on the web page.

    <iframe width="500" height="300" scrolling="no" frameborder="0" style="border: none; overflow: hidden; width: 500px; height: 300px;" allowtransparency="true" src="the link of the video"></iframe>
