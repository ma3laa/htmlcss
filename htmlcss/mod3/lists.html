<!DOCTYPE html>

<html>
    <head>
        <title>Lists</title>
        <meta charset="utf-8">
        
    </head>

<!--Unordered Lists default to a list of bullets.
    Ordered Lists default to a list identified by numbers.
    List items are added with the <li> tag-->

    <body>
        <ul>
            <il>a list item</il>
            <il>another item</il>
            <il>yet again</il>
        </ul>
        <ol>
            <il>first item</il>
            <il>second item</il>
            <il>third item</il>
        </ol>


        <a href="index.html">Home</a>

    </body>


</html>
