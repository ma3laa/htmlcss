<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Operators</title>
        <meta charset="utf-8">

        <script type="text/javascript">

            function enter() {

                var aNumber = 1;
                var bNumber = 1;

                if (aNumber == bNumber) {

                    alert(aNumber + " is equal to " + bNumber);

                }

                if (aNumber <= bNumber) {

                    alert(aNumber + " is less than or equal to " + bNumber);

                }

                if (aNumber >= bNumber) {

                    alert(aNumber + " is greater than or equal to " + bNumber);

                }
                
                bNumber = 2;

                if (aNumber != bNumber) {

                    alert(aNumber + " is not equal to " + bNumber);

                }

                if (aNumber < bNumber) {
                    
                    alert(aNumber + " is less than " + bNumber);

                }




                
            }

        </script>
        
    </head>

    <body>

        <header></header>
        
        <nav>
            <a href="index.html">Home</a>
        </nav>


        <main>

            <input type="submit" id="submit" value="Submit" onclick="enter()">
            



        </main>

        <footer></footer>

    </body>


</html>
