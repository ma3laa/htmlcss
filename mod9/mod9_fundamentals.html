<!-- 
    Tables:
    
    Table row elements enclose table headers or table data.
    Table header elements entitle table columns.
    Table data elements provide the data to fill the table.

    <table>
        <caption></caption>
        <tr><th>Table header</th></tr>
        <tr><td>Table dataa</td></tr>
    </table>

    Table borders: In order to view tables, the border style must be set.
    Using "border: 0.1em solid black;"
    They must be set for the table element, the table header elements, and the table data elements.
    CSS makes this easy:
        table {
            border: 0.1em solid black;
        }

    th, td {
        border: 0.1em solid black;
    }

    Can use style rule to collapse the borders to make them more familiar:
    "border-collapse: collapse;"
-->
